<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: "Helvetica";
      color: dodgerblue;
    }

    li {
      list-style: none;
    }

    .box {
      font-size: 2em;
      background: lightblue;
      border: 2px solid dodgerblue;
      padding: 20px;
      margin: 5px;
    }

    .target {
      min-height: 10px;
    }
/*
    [draggable] {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      -khtml-user-drag: element;
      -webkit-user-drag: element;
    }
*/
    .spn-drag {
      opacity: 0.4;
    }

    .spn-drag-over {
      border: 2px solid lightsalmon;
    }

  </style>
</head>
<body ng-app="SampleApp">
<h1>Sample spn-drag-drop</h1>
<div ng-controller="MainCtrl">
  <ul>
    <li ng-repeat="item in items" >
      <div id="drag-{{$index}}" class="box" spn-draggable="true" spn-data="item" ng-bind="item.title" spn-on-drag-start="onDragStart" spn-on-drag-end="onDragEnd"></div>
      <div id="drop-{{$index}}" class="target" spn-droppable="true" spn-on-drop="onDrop" spn-on-drag-enter="onDragEnter" spn-on-drag-over="onDragOver" spn-on-drag-leave="onDragLeave"></div>
    </li>
  </ul>
</div>


<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>
<script src='spn-drag-drop.js'></script>
<script>

  angular.module('SampleApp', ['spnDragDrop']).
    controller('MainCtrl', function ($scope) {
      $scope.items = fillArray(40);

      function fillArray(n) {
        var arr = Array.apply(null, Array(n));
        return arr.map(function (x, i) { 
            return {
                title:'Title #'+i,
                position: i,
            }
        });
      }

      // spnDraggable callbacks
      $scope.onDragStart = function(data) { console.log('DragStart: '+ data) };
      $scope.onDragEnd   = function(data) { console.log('DragEnd: '+ data) };

      // spnDroppable callbacks
      $scope.onDragEnter = function(data) { console.log('DragEnter: '+ data) };
      $scope.onDragOver  = function(data) { console.log('DragOver: '+ data) };
      $scope.onDragLeave = function(data) { console.log('DragLeave: '+ data) };
      $scope.onDrop      = function(data) { console.log('Drop: ' + data); }

    });


</script>

</body>
</html>
